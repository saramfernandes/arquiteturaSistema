<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastre um novo Usuário</h1>

    <form method="post" action="/usuario/cadastro">
        <label for="nome">Nome de Usuário</label><br>
        <input type="text" name="nome"><br><br>

        <label for="nome">CPF do Usuário</label><br>
        <input type="text" name="cpf"><br><br>

        <label for="email">E-mail do Usuário</label><br>
        <input type="text" name="email"><br><br>

        <label for="senha">Senha do Usuário</label><br>
        <input type="text" name="senha"><br><br>

        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
